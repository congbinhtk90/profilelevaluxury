<script>
	document.getElementById("id-ok-ios").classList.remove("show-element");
	document.getElementById("id-ok-android").classList.remove("show-element");
	document.getElementById("id-ok-google").classList.remove("show-element");
	document.getElementById("id-get-voucher").classList.remove("show-element");
	
	document.getElementById("id-ok-ios").classList.add("hide-element");
	document.getElementById("id-ok-android").classList.add("hide-element");
	document.getElementById("id-ok-google").classList.add("hide-element");
	document.getElementById("id-get-voucher").classList.add("hide-element");
	
	var isFinishFB = false;
	var isFinishGoogle = false;
	var delayInMilliseconds  = 5000;
	var isMobile = {
		Android: function() {
			return navigator.userAgent.match(/Android/i);
		},
		BlackBerry: function() {
			return navigator.userAgent.match(/BlackBerry/i);
		},
		iOS: function() {
			return navigator.userAgent.match(/iPhone|iPad|iPod/i);
		},
		Opera: function() {
			return navigator.userAgent.match(/Opera Mini/i);
		},
		Windows: function() {
			return navigator.userAgent.match(/IEMobile/i) || navigator.userAgent.match(/WPDesktop/i);
		},
		any: function() {
			return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
		}
	};
	
	function FuncSuccessFB(){ 
		//setTimeout(function() {
			isFinishFB = true;
			document.getElementById("id-ok-ios").classList.remove("hide-element");
			document.getElementById("id-ok-android").classList.remove("hide-element");
			document.getElementById("id-ok-ios").classList.add("show-element");
			document.getElementById("id-ok-android").classList.add("show-element");
			CheckShowButtonFinish();
		//}, delayInMilliseconds);
	};
	
	function FuncSuccessGoogle(){
		//setTimeout(function(){
			isFinishGoogle = true;
			document.getElementById("id-ok-google").classList.remove("hide-element");
			document.getElementById("id-ok-google").classList.add("show-element");
			CheckShowButtonFinish();	
		//},delayInMilliseconds);	
	};
	
	function CheckShowButtonFinish(){
		if(isFinishFB && isFinishGoogle){
			document.getElementById("id-get-voucher").classList.add("show-element");
		}else{
			if(isFinishFB){
				alert("Vẫn còn 1 bước nữa!!! Like Fanpage xong Bạn quay lại đây để làm bước 2 bạn nhé");
			}else{
				alert("Vẫn còn 1 bước nữa!!! Đánh giá LevaLuxury trên Google xong Bạn quay lại đây để làm bước 2 bạn nhé");
			}
		}
	}
	
	function ShowDialogFinish(){
		if(isFinishFB && isFinishGoogle){
			document.getElementById("id-popup-finish").classList.remove("hide-element");
			document.getElementById("id-popup-finish").classList.add("show-element");
		}
	};
	
	function HideDialogFinish(){
		document.getElementById("id-popup-finish").classList.remove("show-element");
		document.getElementById("id-popup-finish").classList.add("hide-element");
	}
	
	if(isMobile.iOS()){
		document.getElementById("id-fb-mobile-android").classList.add("hide-element");
		document.getElementById("id-fb-mobile-ios").classList.add("show-element");
	}else{
		document.getElementById("id-fb-mobile-android").classList.add("show-element");
		document.getElementById("id-fb-mobile-ios").classList.add("hide-element");
	}
</script>
